
      <div class="col-md-9">
        <div *ngFor="let review of reviews">
          <div class="review">
            <h3 class="username">{{ review.username }}:</h3>
            <p>{{ review.comment }}</p>
            <p class="rating">
              Rating:
              <ng-container *ngFor="let _ of getStarsArray(review.rating)">
                ‚≠ê
              </ng-container>
            </p>
          </div>
        </div>




      </div>
