<div class="bootstrap wrapper">
  <div class="content text-center">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>Add a Review</h1>
<!--        {{newReview|json}}-->
        <mat-card>
          <form (submit)="addReview()">
            <!--          <label for="username">Username:</label>-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input type="text" name="username" [(ngModel)]="newReview.username" required
                     matInput placeholder="Enter username">
            </mat-form-field>

            <mat-form-field class=full-width appearance="outline">
              <mat-label>Comment</mat-label>
              <textarea type="text" name="comment" [(ngModel)]="newReview.comment" required
                        matInput placeholder="Enter comment"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Rating</mat-label>
              <input type="number" name="rating" [(ngModel)]="newReview.rating" required
                     matInput placeholder="Rate from 0 to 5">
            </mat-form-field>

            <button  type ="submit"   mat-raised-button color="primary">Submit</button>
          </form>
        </mat-card>


      </div>
    </div>
  </div>

   </div>
